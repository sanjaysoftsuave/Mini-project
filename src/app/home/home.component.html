<div class="container">
  <h1>Welcome {{name}}!</h1>
  <form #taskForm="ngForm" (ngSubmit)="add()">
    <div class="mb-3">
      <label for="task" class="form-label">Task</label>
      <input
        type="text"
        id="task"
        name="task"
        class="form-control"
        [(ngModel)]="taskItem.task"
        required
      />
    </div>

    <!-- <div class="mb-3 form-check">
      <input
        type="checkbox"
        id="status"
        name="status"
        class="form-check-input"
        [(ngModel)]="status"
      />
      <label for="status" class="form-check-label">Completed</label>
    </div> -->

    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>

  <!-- Task List -->
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Task</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ task.task }}</td>
        <td>
          <input type="checkbox" [checked]="task.status" disabled />
        </td>
      </tr>
    </tbody>
  </table>
</div>
