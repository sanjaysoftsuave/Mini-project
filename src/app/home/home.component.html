<div class="container">
  <h1 style="text-align: center;" class="mt-5">Welcome {{name}}!</h1>
  <div class="logout-container">
    <button class="btn btn-danger" (click)="logOut()">Logout</button>
  </div>
  <form #taskForm="ngForm" (ngSubmit)="add()">
    <div class="mb-3">
      <label for="task" class="form-label"><h4>Task Description</h4></label>
      <input
        type="text"
        id="task"
        name="task"
        class="form-control"
        [(ngModel)]="taskItem.task"
        required
      />
    </div>

    <div class="mb-3 form-check">
      <input
        type="checkbox"
        id="isPublic"
        name="isPublic"
        class="form-check-input"
        [(ngModel)]="taskItem.isPublic"
      />
      <label class="form-check-label" for="isPublic"><h4>Is Public</h4></label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add Task</button>
  </form>
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Task</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ task.task }}</td>
        <td>
          <input type="checkbox" [checked]="task.status" [disabled]="true"/>
        </td>
        <td>
          <button (click)="openEditDialog(task,i)" class="btn btn-success">Update</button>
        </td>
        <td>
          <button (click)="deleteTask(i)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-public-task></app-public-task>
</div>
